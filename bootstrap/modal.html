<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <style>
         .bg-red-green{
             background: linear-gradient(45deg,blueviolet,deeppink);
         }
         .modal-content{
             box-shadow: 0 5px 5px pink;
         }
     </style>
</head>
  <body>
      <nav class="navbar navbar-dark bg-dark text-white">
          modals
      </nav>


      <div class="container mt-5">
          <button class="btn btn-primary" data-toggle="modal" data-target="#register-modal">Register</button>

          <div class="modal" id="register-modal">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header bg-secondary text-white">
                          <h3>Register Here</h3>
                          <button class="close" data-dismiss="modal">Close</button>
                      </div>
                      <div class="modal-body bg-red-green">
                          <form>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Username">
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control" placeholder="@email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="paasword">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder=" confirm password">
                            </div>
                            <div class="form-group text-white">
                                <input type="submit" class="btn btn-outline-primary text-white" value="Register">
                            </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
