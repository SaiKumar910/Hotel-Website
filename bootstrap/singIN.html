  <head>

</head>
  <body>
    <div class="landing-section">
        <div class="landing-wrapper">
                        <!--==================Main Navbar ===================-->

                  RADDISON PLAZA</a>
              <button class="navbar-toggler" data-toggle="collapse" data-target="#hotel">
                  <span class="navbar-toggler-icon bg-white"></span>
              </button>
          </div>
          <ul class="navbar-nav ml-auto">
              <div class="collapse navbar-collapse" id="hotel">
                  <li class="navbar-item px-2">
                      <a href="#parkplaza.html" class="nav-link text-white">HOME</a>
                  </li>
                  <li class="navbar-item px-2">
                      <a href="#" class="nav-link text-white">ABOUT</a>

                  <li class="navbar-item px-2">

      </nav>
  <!--================End Main  Header=========================-->
  <!--==========Start Row For Watch, Log In , Sign Up=======-->
       <!--===========Indain Time======-->
      <div class="container">
               <div class="row mt-1">
                  <div class="col-md-4">
                      <div class="card bg-watch">
                           <div class="card-body text-center text-white"> 
                               <h2 id="india-date">12/12/2022</h2>
                               <h2 id="india-time">12:00:00 PM</h2>
                           </div>                    
                      </div>
              <!--=========End Indian Time=============-->
      
              <!--===========Start LogIN==========-->
                  <div class="row">
                      <div class="col-md-12">
                      <div class="card bg-log-in">
                              <h3 class="text-white ml-4 mt-2 font-weight-bold">Login</h3>
                          <div class="card-body">
                             <form class="text-white">
                                 <div class="form-group">
                                     <p>Email</p>
                                      <input type="email" class="form-control " placeholder="@email.com">
                                 </div>
                                 <div class="form-group">
                                     <p>Password</p>
                                      <input type="password" class="form-control" placeholder="Password">
                                 </div>
                                 <div class="log-in-btn">
                                  <input type="reset" value="Clear" class="btn btn-dark  btn-outline-white">
                                  <input type="submit" value="LogIn" class="btn btn-dark btn-outline-white">
                                 </div>
                             </form> 
                          </div>
                      </div>
                  </div>
              </div>
           </div>
              <!--=========End Log IN===========-->
              <!--===========Start Sign Up==========-->
              <div class="col-md-6 ml-auto bg-watch">
                  <div class="card login-card bg-log-in">
                      <div class="">
                          <h3 class="text-white ml-4 mt-2 font-weight-bold">Sign Up</h3>
                      </div>
                      <div class="card-body">
                         <form>
                             <div class="form-group">
                                  <input type="text" class="form-control bg-light-light" placeholder="First Name">
                             </div>
                             <div class="form-group">
                                  <input type="text" class="form-control bg-light-light" placeholder="Last Name">
                             </div>
                             <div class="form-group">
                                  <input type="email" class="form-control bg-light-light" placeholder="@email.com">
                            </div>
                            <div class="form-group">
                                  <input type="password" class="form-control bg-light-light" placeholder="Password">
                            </div>
                            <div class="form-group">
                                  <input type="password" class="form-control bg-light-light" placeholder="Confirm Password">
                            </div>
                            <div class="log-in-btn">
                                  <input type="reset" value="Reset" class="btn">
                                  <input type="submit" value="Register" class="btn">
                           </div>
                        </form> 
                      </div>
                  </div>
              </div>
              <!--===========End Sign Up==========-->
        </div>   
      </div>      
      <!--==========End Row For Watch, Log In , Sign Up=======-->
 </div>
</div>

    <script src="Raddison Red.js"></script>
