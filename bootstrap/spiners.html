<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark text-white">Spiners</nav>

      <div class="container mt-5">
         
        <!--Simple Spiners-->
         <div class="spinner-border text-info p-4 m-3"></div>
         <div class="spinner-border text-primary p-4 m-3"></div>
         <div class="spinner-border text-secondary p-4 m-3"></div>
         <div class="spinner-border text-danger p-4 m-3"></div>
         <div class="spinner-border text-warning p-4 m-3"></div>
          <div class="spinner-border text-success p-4 m-3"></div>
          <div class="spinner-border text-dark p-4 m-3"></div>
         <hr><hr>
         <div class="spinner-grow text-info p-4 m-3"></div>
         <div class="spinner-grow text-primary p-4 m-3"></div>
         <div class="spinner-grow text-secondary p-4 m-3"></div>
         <div class="spinner-grow text-danger p-4 m-3"></div>
         <div class="spinner-grow text-warning p-4 m-3"></div>
          <div class="spinner-grow text-success p-4 m-3"></div>
          <div class="spinner-grow text-dark p-4 m-3"></div>
         <hr><hr>
         <div class="card">
             <div class="card-body">
                 <strong class="text-warning">Loading....</strong>
                 <div class="spinner-border float-right text-warning"></div>
             </div>
         </div>

<hr><hr>
      <button class="btn btn-primary"> 
          Loading....
          <span class="spinner-border spinner-border-sm"></span>
      </button>
      <hr><hr>
      <button class="btn btn-success"> 
          Loading....
          <span class="spinner-grow spinner-grow-sm"></span>
      </button>
      <hr><hr>
      <button class="btn btn-warning"> 
          Buffering
          <span class="spinner-border spinner-border-sm"></span>
      </button>



      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
